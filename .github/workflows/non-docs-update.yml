    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'

concurrency: ${{ github.workflow }}

jobs:
  # 仮のジョブ：branch protection ruleで使用
  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    steps:
      - name: Always pass
        run: echo "Status check passed"
  
  # 実際の処理
  check:
