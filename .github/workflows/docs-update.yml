name: conditional-check

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  pull_request:
    paths:
      - 'docs/**'

concurrency: ${{ github.workflow }}

jobs:
  # 仮のジョブ：branch protection ruleで使用
  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    steps:
      - name: Always pass
        run: echo "Status check passed"
  
  # 実際の処理
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Docs updated
        run: echo "Docs directory has been updated"

